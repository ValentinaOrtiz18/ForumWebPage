<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post - Forum</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="nav-left">
            <a href="/" class="logo">üìù Forum</a>
        </div>
        <div class="nav-right">
            <span>Welcome, {{ .User.Username }}!</span>
            <a href="/logout">Logout</a>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to home</a>
        
        <div class="card create-post-card">
            <h1>Create New Post</h1>
            <form action="/post/create" method="POST">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" placeholder="Enter post title" required>
                </div>
                
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea id="content" name="content" rows="8" placeholder="Write your post content..." required></textarea>
                </div>
                
                {{ if .Categories }}
                <div class="form-group">
                    <label>Categories (select one or more)</label>
                    <div class="checkbox-group">
                        {{ range .Categories }}
                            <label class="checkbox-label">
                                <input type="checkbox" name="categories" value="{{ .ID }}">
                                {{ .Name }}
                            </label>
                        {{ end }}
                    </div>
                </div>
                {{ end }}
                
                <button type="submit" class="btn-primary btn-full">Create Post</button>
            </form>
        </div>
    </div>
</body>
</html>
