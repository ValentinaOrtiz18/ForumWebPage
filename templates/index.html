<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forum Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f4f4f4;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        a {
            text-decoration: none;
            color: #0077cc;
        }

        .btn {
            padding: 8px 15px;
            background: #0077cc;
            color: white;
            border-radius: 5px;
        }

        .btn:hover {
            background: #005fa3;
        }

        .post {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .post h2 {
            margin-top: 0;
        }
    </style>
</head>

<body>

<header>
    <h1>Welcome to the Forum</h1>

    <div>
        <a class="btn" href="/login">Login</a>
        <a class="btn" href="/register">Register</a>
        <a class="btn" href="/post/create">New Post</a>
    </div>
</header>

<hr>

<h2>Recent Posts</h2>

{{ if .Posts }}
    {{ range .Posts }}
        <div class="post">
            <h2><a href="/post?id={{ .ID }}">{{ .Title }}</a></h2>
            <p>{{ .Content }}</p>
            <small>Posted on: {{ .CreatedAt }}</small>
        </div>
    {{ end }}
{{ else }}
    <p>No posts yet. Be the first to <a href="/post/create">create a post</a>!</p>
{{ end }}

</body>
</html>
