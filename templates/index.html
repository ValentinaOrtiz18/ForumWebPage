<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forum</title>
</head>
<body>

<h1>Forum Posts</h1>

{{ if .Posts }}
    {{ range .Posts }}
        <div style="border:1px solid #ccc; padding:10px; margin-bottom:10px;">
            <h3>{{ .Title }}</h3>
            <p>{{ .Content }}</p>
            <small>Posted by user {{ .UserID }} at {{ .CreatedAt }}</small>
        </div>
    {{ end }}
{{ else }}
    <p>No posts yet.</p>
{{ end }}

<a href="/login">Login</a> |
<a href="/register">Register</a>

</body>
</html>
