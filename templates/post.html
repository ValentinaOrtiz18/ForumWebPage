<h2>{{ .Post.Title }}</h2>
<p>{{ .Post.Content }}</p>

<h3>Comments</h3>
{{ range .Comments }}
<div>
  <p><b>{{ .Username }}</b>: {{ .Content }}</p>
</div>
{{ end }} {{ if .User }}
<form action="/comment/{{ .Post.ID }}" method="POST">
  <textarea name="content" required></textarea><br />
  <button type="submit">Add Comment</button>
</form>
{{ else }}
<p><a href="/login">Login to comment</a></p>
{{ end }}
